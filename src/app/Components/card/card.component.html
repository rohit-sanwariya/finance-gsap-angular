<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ companyName() }}</mat-card-title>
    <mat-card-subtitle>{{ ticker() }}</mat-card-subtitle>
    <mat-card-subtitle>{{ price() }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>
      {{ description() }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button>Buy</button>
    <button color="primary" mat-raised-button>Buy</button>
  </mat-card-actions>
</mat-card>
